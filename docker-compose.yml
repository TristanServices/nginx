version: "3.9"
services:
  nginx:
    container_name: nginx
    image: nginx:1.20.2
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/nginx/conf.d:/etc/nginx/conf.d
    network_mode: host
    restart: unless-stopped
    logging: 
      driver: json-file
      options:
        max-size: 50m
